{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h4 class="text-center my-5">Update Bio</h4>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="4">
                        {{profile_form.hr_number | as_crispy_field }}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="4">
                        {{profile_form.gender | as_crispy_field }}
                    </div>
                    <div class="4">
                        {{profile_form.division | as_crispy_field }}
                    </div>
                </div>

                <div class="row">
                    <div class="6">
                        {{profile_form.bio | as_crispy_field }}
                    </div>
                </div>
                <hr>
                <input class="btn btn-primary mx-1" type="submit" value="Update Bio">
            </form>
        </div>
    </div>
</div>
{% endblock%}
